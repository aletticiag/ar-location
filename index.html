<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='https://github.com/AR-js-org/AR.js/blob/master/aframe/build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <a-camera gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: -22.9055297112; longitude: -43.1725609764' material='color: red' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: -22.8691; longitude: -43.1791' material='color: yellow' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: -19.7015; longitude: -43.9617' position='0 10 0' material='color: green' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
